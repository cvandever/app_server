upstream build-import {
    server build-import:5000;
    }

server {

    listen 80;

    location / {
        proxy_pass http://build-import;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
        }

}
    location /static/ {
        alias home/app/static/;
    }

    location /files/ {
        alias home/app/files/;
}

